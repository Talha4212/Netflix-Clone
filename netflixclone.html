<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header-background-image">
        <div class="overlay"></div>
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand text-danger display-1 fs-1 fw-bold">NETFLIX</a>
                    <button class="btn btn-danger text-white">Sign In</button>
                </div>
            </nav>
            <div class="text-area text-white   text-center">
                Unlimited movies, TV shows, and more
            </div>
            <div class="text-area2 text-center h3">Watch anywhere. Cancel anytime.</div>
            <div class="text-area3 text-center h3">Ready to watch? Enter your email to create or restart your
                membership.
            </div>
            <form class="row g-3">
                <div class="col-auto">
                    <input type="mail" class=" input-filed" placeholder="Email Address">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-danger text-white mb-3">
                        <span class="h3">Get Started></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    </script>
</body>

</html>
